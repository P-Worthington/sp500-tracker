name: Daily SP500 Tracker

on:
  schedule:
    - cron: '30 22 * * *' # runs every day at 22:30 UTC
  workflow_dispatch: # allows manual triggering

jobs:
  fetch-sp500:
    runs-on: ubuntu-latest
    env:
      POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch SP500 data for yesterday
        run: node get-sp500.js

      - name: Commit CSV
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sp500-data.csv
          git commit -m "Update SP500 data for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
